<div class="header-container" [ngClass]="{'header-scrolled':!transparent}">
    <div class="back-arrow"></div>
    <div class="header-left-container">
        <div class="header-logo"></div>
        <div style="cursor: pointer;" *ngFor="let title of titleList">
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class="header-right-container">
        <div class="search-icon"></div>
        <div class="translate-icon"></div>
        <app-rectangular-button [button-text]="'Subscribe now'"></app-rectangular-button>
        <div class="sign-in-card">
            <div class="profile-icon"></div>
            <div>Sign In</div> 
        </div>
    </div>
</div>
